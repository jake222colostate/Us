name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # Prevent Skia postinstall from failing on GitHub runners
      TAR_OPTIONS: --no-same-owner
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Enable corepack and pin pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9.12.2 --activate
          pnpm -v

      - name: Install dependencies
        run: pnpm install --frozen-lockfile=false

      - name: Typecheck
        run: pnpm -w run -r typecheck || echo "no typecheck script"

      - name: Lint
        run: pnpm -w run -r lint || echo "no lint script"

      - name: Build
        run: pnpm -w run -r build || echo "no build script"
